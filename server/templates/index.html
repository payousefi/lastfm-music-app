<!doctype html>
<html lang="en">
  <head>
    <title>Music &mdash; {{title}}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="music, last.fm, design, personal, payam yousefi, css3, javascript" />
    <meta name="description" content="{{description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Music — {{title}}" />
    <meta property="og:description" content="Curious about {{whosPlain}} taste in music? Over the past month..." />
    <meta property="og:url" content="https://music.payamyousefi.com/{{username}}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://music.payamyousefi.com/img/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <link href="favicon.ico" rel="icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Lobster&display=swap"
    />
    <link rel="stylesheet" href="/stylesheets/reset.css" />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/scripts/app.js" defer></script>
  </head>

  <body>
    <!-- main wrapper -->
    <div id="wrap">
      <header>
        <h1><a href="/">&#8220;What kind of music do you like?&#8221;</a></h1>
        <h2>
          Curious about {{whos}} taste in music in the last month?
          <br />
        </h2>
      </header>

      <hr aria-hidden="true" />

      <div class="username-section">
        <p>
          Have your own
          <a href="https://last.fm/" target="_blank" rel="noopener noreferrer">last.fm</a>
          account?
          <label for="lastfm-username" class="visually-hidden">Enter your Last.fm username</label>
          <span aria-hidden="true">Type in your</span>
          <input
            type="text"
            id="lastfm-username"
            name="lastfm-username"
            value=""
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            aria-label="Last.fm username"
            placeholder="username"
          />
          <span aria-hidden="true">and press enter.</span>
        </p>
      </div>

      <!-- Main content area with ARIA live region for dynamic updates -->
      <main role="main">
        <p class="music-personality" aria-live="polite"></p>
        <div class="content" aria-live="polite" aria-atomic="false"></div>
      </main>

      <footer>
        <div class="image-sources-config" role="radiogroup" aria-label="Primary image source"></div>

        <hr aria-hidden="true" />

        <div class="footer-content">
          <!-- Copyright group -->
          <p class="footer-copyright">
            &copy; {{year}}
            <a href="https://payamyousefi.com/" target="_blank" rel="noopener noreferrer">Payam Yousefi</a>
            <span class="credit-sep">·</span>
            <span class="credit-line">designed &amp; developed by Payam</span>
          </p>

          <!-- Data sources group -->
          <p class="footer-data">
            <span class="data-group play-data">
              play data via
              <a href="https://last.fm/" target="_blank" rel="noopener noreferrer">Last.fm</a>
            </span>
            <span class="data-sep">·</span>
            <span class="data-group artist-data">
              artist data via
              <a href="https://musicbrainz.org/" target="_blank" rel="noopener noreferrer">MusicBrainz</a> ·
              <a href="https://www.discogs.com/" target="_blank" rel="noopener noreferrer">Discogs</a> ·
              <a href="https://www.theaudiodb.com/" target="_blank" rel="noopener noreferrer">TheAudioDB</a> ·
              <a href="https://performance-partners.apple.com/search-api" target="_blank" rel="noopener noreferrer"
                >iTunes</a
              >
            </span>
          </p>
        </div>
      </footer>
    </div>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VB31S6GZ1J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-VB31S6GZ1J');
    </script>
  </body>
</html>
